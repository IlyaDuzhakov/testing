<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- <link rel="stylesheet" href="./css/style.css"> -->
  <title>Document</title>
</head>
<body>

<div class="container">
  <div class="pictures">
      <div class="visa card">
        <img class="visa__card" src="./img/paymentcard.png" alt="visa">
      </div>
      <div class="mastercard card">
        <img class="master__card" src="./img/master.png" alt="mastercard">
      </div>
      <div class="american card">
        <img class="american__express" src="./img/american.png" alt="american">
      </div>
      <div class="discover card">
        <img class="discover__card" src="./img/discover.png" alt="discover">
      </div>
      <div class="diners card">
        <img class="dinners__card" src="./img/diners.png" alt="dinners">
      </div>
      <div class="mir card">
        <img class="mir__card" src="./img/mir.jpg" alt="mir">
      </div>
  </div>
  <input class="input" type="text">
  <button class="click__validate">Нажать</button>
  <div class="modal__wrapper">
  <div class="modal hidden">
    <div class="modal__content">
      <h2 class="errors">
        Невалидный номер карты
      </h2>
      <span class="close-btn" aria-label="Закрыть" role="button">&times</span>
      <span class="exit">Отмена</span>
    </div>
  </div>
  </div>
</div>


</body>
</html>
